spring.datasource.url=jdbc:postgresql://${ANALYTICS_DB_SERVER}/${POSTGRES_DB_NAME}?currentSchema=${CURRENT_SCHEMA_NAME}
spring.datasource.username=${ANALYTICS_DB_USER}
spring.datasource.password=${ANALYTICS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

server.servlet.context-path=/dhis-integration/

logging.level.org.bahmni=INFO
server.port=8060

openmrs.service.rootUrl=http://localhost:8050/openmrs/ws/rest/v1
bahmni.login.url=/bahmni/home/#/login?showLoginMessage
